<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obra d'art plagiada del Marc</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="finestra">

    <!-- Capçalera grisa amb tres punts (vermell, groc, verd) -->
    <div class="capcalera">
      <div class="botonets">
        <span class="puntVermell"></span>
        <span class="puntGroc"></span>
        <span class="puntVerd"></span>
      </div>
    </div>

    <!-- Zona interior amb fons blanquet -->
    <div class="contingut">

      <!-- Graella caixes -->
      <div class="graella">
        <!-- Per dalt: dues caixes -->
        <div class="caixa1"></div>
        <div class="caixa2"></div>

        <!-- Bloc grandote -->
        <div class="caixa3"></div>

        <!-- Caixes apilades liles-->
        <div class="caixa4"></div>
        <div class="caixa5"></div>

        <!-- Linia de caixes -->
        <div class="caixa6"></div>
        <div class="caixa7"></div>
        <div class="caixa8"></div>
      </div>
      <!-- / Aquí acabo graella -->

    </div>
    <!-- / Aquí acabo amb contingut -->
  </div>
  <!-- /Fins aquí tinc la finestra -->
</body>
</html>
